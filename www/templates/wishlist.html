<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://www.googleapis.com https://securetoken.googleapis.com https://firestore.googleapis.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; media-src *; img-src file: https://www.google.com https://firestore.googleapis.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/wishlist.css">
        <title>CDV View Wishlist</title>
    </head>
    <body>
        <template id="add_to_wishlist">
            <div id="add_to_wishlist_container">
                <div id="inputs_holder">
                    <label>Item name:</label>
                    <input id="add_item_name" type="text" name="add_item_name">
                    <label>Item description:</label>
                    <input id="add_item_description" type="text" name="add_item_description">
                    <label>Where to buy:</label>
                    <input id="where_to_buy" type="text" name="where_to_buy">
                </div>
                <span id="wishlist_upload_item_button" onclick="wishlist.uploadItem();">SUBMIT</span>
            </div>
        </template>
        <div id="app">
            <div id="wishlist_items_container"></div>
            <span id="wishlist_add_item_button" onclick="wishlist.addItem();">ADD ITEM</span>
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

        <script type="text/javascript" src="../js/modules/data_retreive.js"></script>
        <script type="text/javascript" src="../js/wishlist.js"></script>
        <script type="text/javascript" src="../js/pools.js"></script>
        <script type="text/javascript" src="../js/create_item.js"></script>
        <script type="text/javascript" src="../js/navigation/ios_navigation.js"></script>
        <script type="text/javascript" src="../js/auth.js"></script>
        <script type="text/javascript" src="../js/pool.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
